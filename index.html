<!DOCTYPE html>
<html>
<head>
    <title>Cricket Score Overlay</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="overlay">
        <img alt="Overlay" id="overlay-image" class="overlay-image">
        <div id="result" class="score-overlay">
            <div id="match-result">Team 2 won by 0 Wickets</div>
        </div>
        <div id="firstInnings" class="score-overlay">

            <div class="batting-team-info">
                <img id="batting-team-logo" class="team-logo" alt="Team Logo" >
            </div>

            <div class="batsman-info" id="batsman-info">
                <div class="batsman-row">
                    <div class="batsman-name" id="batsman1-name">BATSMAN 1</div> <div class="batsman-runs-balls" id="batsman1-runs-balls">(0)</div>
                </div>
                <div class="batsman-row">
                    <div class="batsman-name" id="batsman2-name">BATSMAN 2</div> <div class="batsman-runs-balls" id="batsman2-runs-balls">(0)</div>
                </div>
            </div>

            <div class="scorecard-pill">
                <div class="team-name" id="team-name">Team 1</div>
                <div class="score-and-overs">
                    <span class="score" id="team-score">0</span><span class="wickets" id="team-wickets">/0</span> <span class="overs" id="team-overs">(0.0)</span>
                </div>
            </div>

            <div class="bowler-info" id="bowler-info">
                <div class="bowler-row">
                    <div class="bowler-name" id="bowler-name">BOWLER NAME</div> <div class="bowler-figures" id="bowler-figures">0-00 (0.0)</div>
                </div>
                <div class="bowler-row">
                    <div class="ball-by-ball-container" id="ball-by-ball">
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                        <div class="ball-indicator"></div>
                    </div>
                </div>
            </div>

            <div class="bowling-team-info">
                <img id="bowling-team-logo" class="team-logo" alt="Team Logo" >
            </div>

        </div>
        <div id="secondInnings" class="score-overlay">
            <div>
            <span id="second-team-name">Team 1   </span>
            <span id="second-team-score">0</span>/<span id="second-team-wickets">0</span> <span id="second-team-overs">(0.0)</span>
            </div>
            <div class="spacer" id="score-needed">Team 2 Need 0 From Overs 0 RRR</div>
        </div>
    </div>

<script src="script.js" type="module"></script>
</body>
</html>
